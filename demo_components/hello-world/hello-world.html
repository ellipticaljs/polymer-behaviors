<link rel="import" href="../polymer/polymer.html">

<dom-module id="hello-world">
    <style>
       :host ::content h4{
           color:#9C27B0;
       }
    </style>
    <template>
        <h4 on-click="handleClick">Hello, World</h4>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'hello-world',
        handleClick:function(event){
            console.log(event);
        }

    });

</script>
