<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../elliptical-polymer-behaviors/observable-behavior.html">

<dom-module id="observable-list">
    <template>
        <style>
            :host{
                display:-webkit-flex;
                display:flex;
                flex-direction:column;
                -webkit-flex-direction: column;
            }
            :host>::content li{
                display:-webkit-flex;
                display:flex;
                width:400px;
                max-width:100%;
                margin:1em 0;
            }
            :host ::content p{
                border-radius:2px;
                padding:.5em;
                width:400px;
                max-width:100%;
            }
        </style>
      <content></content>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'observable-list',
        behaviors: [
            Elliptical.ObservableBehavior
        ],
        ready:function(){
            var arr=[
                {name:'Bob Jackson',address:'7700 East Ave'},
                {name:'Steve Wright',address:'9300 West Blvd'},
                {name:'George Carlin',address:'14000 Kingsw Drive'}
            ];
            console.log('scope');
            this.$scope.accounts=arr;
        },

        onClick:function(event){
            var target=$(event.currentTarget);
            var index=target.attr('data-index');
            this.$scope.accounts.splice(index,1);
        },

        _onScopeChange:function(result){
            console.log(result);
        }
    });

</script>
