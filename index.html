<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="demo_components/elliptical-component/dist/webcomponents.js"></script>
    <link rel="stylesheet" href="demo_components/elliptical-sass/dist/elliptical.css">
    <link rel="import" href="demo_components/sass-core-icons/sass-core-icons.html">
    <link rel="stylesheet" href="demo_components/css-docs/docs.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">
    <link rel="import" href="demo_components/hello-world/hello-world.html">
    <link rel="import" href="demo_components/observable-list/observable-list.html">
    <link rel="import" href="demo_components/profile-template/profile-template.html">
</head>
<body>
<header>
    <h4>Component Demo</h4>
</header>
<section>
    <link rel="import" href="demo_components/mark-down/mark-down.html">
    <grid-row>
        <grid-columns class="default-12">
            <h3>Examples</h3>
            <hr>
            <p></p>
            <h3 class="tag">Hello-World</h3>
            <hr>
            <hello-world></hello-world>
            <p></p>
            <h3 class="tag">Observable-List</h3>
            <hr>
            <observable-list template test="two">
                {#accounts}
                <li>
                    <input type="text" data-bind="value:accounts.{$0}.name" value="{name}">&nbsp;&nbsp;
                    <span data-index="{$0}" style="cursor:pointer;" on-click="_onClick" class="icon-core-trash"></span>
                </li>
                {/accounts}
                {^accounts}
                <p class="warning">No data available...</p>
                {/accounts}
            </observable-list>
            <p></p>
            <h3 class="tag">Profile-Template</h3>
            <hr>
            <profile-template scope="address" object-assign="true"></profile-template>

            <profile-template data='{"name":"Brad Thompson","street":"63289 Arlington Road"}'>
            </profile-template>
            <section class="docs margin-top two">
                <h4>this._data</h4>
                <hr>
                <flex-box class="space-between full-width row">
                    <span>test</span>
                    <flex-box class="column">
                        <span></span>
                    </flex-box>
                    <flex-box class="column last">
                        <span></span>
                    </flex-box>
                </flex-box>
                <hr>
                <flex-box class="space-between full-width row">
                    <span>test2</span>
                    <flex-box class="column">
                        <span></span>
                    </flex-box>
                    <flex-box class="column last">
                        <span></span>
                    </flex-box>
                </flex-box>
            </section>
           </grid-columns>
    </grid-row>
</section>
<footer>
    <h5>Demo</h5>
    <flex-box class="links">
        <a href="https://github.com/ellipticaljs/***/tree/gh-pages">Demo Source</a>
        <a href="https://github.com/ellipticaljs/**">Project Home</a>
    </flex-box>
</footer>
</body>
</html>
